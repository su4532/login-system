    <title>Login System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#togglePassword').click(function() {
                var passwordField = $('#password');
                var icon = $('#eyeIcon');

                if (passwordField.attr('type') === 'password') {
                    passwordField.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    passwordField.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });
        });
    </script>
</head>
<style>
    body, html{
        background-image: url("static/goldengatebridge.jpg");
        background-size: cover;
        height: 100%

</style>
<body >
    <div class="container h-100">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages">
              {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <div class="row h-100 justify-content-end align-items-center">
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                  <div class="card-body">

                    <h5 class="card-title">Explore</h5>
                    <form method="POST">
                        <label class="form-label">Email</label>
                        <input name="email_address" class="form-control" type="email"></input>
                        <label class="form-label">Password</label>
                        <div class="input-group mb-3">
                            <input name="login_password" type="password" class="form-control" id="password" placeholder="Enter Password" aria-label="Password">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i id="eyeIcon" class="fa fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button name="login_button" type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <hr>
                    <p>Don't have an account?</p>

                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">
                    Sign Up
                    </button>

                    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                             <form method="POST">
                                 <label class="form-label">First name</label>
                                 <input name="signup_first" class="form-control" type="text"></input>
                                 <label class="form-label">Last name</label>
                                 <input name="signup_last" class="form-control" type="text"></input>
                                 <label class="form-label">Email</label>
                                 <input name="signup_email" class="form-control" type="email"></input>
                                 <label class="form-label">Password</label>
                                 <input name="signup_password" class="form-control" type="password"></input>
                                 <hr>
                                 <button type="submit" name="signup_button" class="btn btn-primary">Sign up</button>
                             </form>
                          </div>
                        </div>
                      </div>
                    </div>
